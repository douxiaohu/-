<!-- 本行代码代表文档声明，用于告知浏览器使用的为最新版本的html -->
<!doctype html>
<html lang="en">
<head>
    <!-- 本行代码代表向浏览器声明编码格式，一般通用UTF-8 万国码 -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-HTML注释</title>
</head>
<body>
<!-- 单行注释 -->
<marquee>网页测试 Te adoro. люблю тебя.</marquee>
</body>
</html>
