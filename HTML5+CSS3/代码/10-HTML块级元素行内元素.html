<!doctype html>
<html lang="zh-CN">
<link rel="icon" href="favicon.ico">
<head>
    <meta charset="UTF-8">
    <title>10-HTML块级元素行内元素</title>
</head>
<body>
<!-- 块级元素 独占一行-->
<marquee>斗小虎</marquee>
<h1>斗小虎</h1>
<h1>斗小虎</h1>
<p>斗小虎</p>
<p>斗小虎</p>
<div>斗小虎</div>
<div>斗小虎</div>

<!-- 行内元素 同一行显示-->
<a href="#">斗小虎</a>
<a href="#">斗小虎</a>
<input type="button" value="斗小虎">
<input type="button" value="斗小虎">
<span>斗小虎</span>

<!--
1.块元素中可以写行内元素、块级元素几乎什么都能写
2.行内元素中，可以写行内元素，但不能写块级元素
3.块元素独占一行，行内元素同一行显示
4.块元素可以嵌套块元素，行内元素不能嵌套块元素
5.块元素可以设置宽高，行内元素不能设置宽高
6.块元素可以设置背景色，行内元素不能设置背景色
7.块元素可以设置边框，行内元素不能设置边框
8.块元素可以设置内边距，行内元素不能设置内边距
9.块元素可以设置外边距，行内元素不能设置外边距
10.块元素可以设置字体大小，行内元素不能设置字体大小
11.块元素可以设置字体颜色，行内元素不能设置字体颜色
12.H1-H6 不能相互嵌套
13.p标签内不能写块级元素
-->


</body>
</html>
