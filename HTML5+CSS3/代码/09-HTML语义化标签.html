3. 语义化标签
概念：用特定的标签，去表达特定的含义。
原则：标签的默认效果不重要（后期可以通过 CSS 随便控制效果），语义最重要！
举例：对于 h1 标签，效果是文字很大（不重要），语义是网页主要内容（很重要）。
优势：
代码结构清晰可读性强。
有利于 SEO（搜索引擎优化）。
方便设备解析（如屏幕阅读器、盲人阅读器等）。
-->
