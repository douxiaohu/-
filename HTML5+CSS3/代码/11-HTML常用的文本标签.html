<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML常用的文本标签</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
<p>
    <!--  em代表斜体，strong代表加粗 -->
    预防电信诈骗，下载<em>国家反诈中心APP</em>。
</p>
<p>
    出门的时候，关好<strong>门窗</strong>
</p>
<p>
    前端最牛的框架:<span> Vue </span>
</p>
</body>
</html>
