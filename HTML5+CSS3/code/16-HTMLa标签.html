<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML a标签</title>
    <style>
        div > a{
            color: #0000ee;
        }
    </style>
</head>

<body>
<div>
    <!--  该A标签点击后会跳转进图片  -->
    <a href="怪兽.jpg">小怪兽也会哭泣</a>
    <!--  该A标签会跳转进vivo网页
          可选择 a标签的属性target 来决定点击连接后是否在新的页签打开网页还是在当前页签中直接跳转
     -->
    <br>
    <a href="https://www.vivo.com.cn/" target="_blank">我要买vivo</a>
    <!--  在 a标签中使用download属性可以有下载效果  -->
    <a href="" download="怪兽.jpg">下载</a>
</div>
</body>
</html>
