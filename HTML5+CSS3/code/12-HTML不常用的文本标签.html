<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML不常用的文本标签</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
<h1>HTML不常用的文本标签</h1>
<p>
<!--详情请查看页面图片-->
    <img src="img/不常用的文本标签.png">
</p>
<!--
备注：
1. 这些不常用的文本标签，编码时不用过于纠结（酌情而定，不用也没毛病）。
2. blockquote 与 address 是块级元素，其他的文本标签，都是行内元素。
3. 有些语义感不强的标签，我们很少使用，例如：
small 、 b 、 u 、 q 、 blockquote
4. HTML标签太多了！记住那些：重要的、语义感强的标签即可；截止目前，有这些：
h1~h6 、 p 、 div 、 em 、 strong 、 span
-->
</body>
</html>
