<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML图片标签</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
<h1>HTML图片标签</h1>
<p>
    <!--   img是图片属性可以在页面中增加图片
            src表示图片的具体位置
            alt定义了图像的备用文本描述。

            src 属性是必须的，它包含了你想嵌入的图片的路径。
            alt 属性包含一条对图像的文本描述，这不是强制性的，但对无障碍而言，它难以置信地有用——屏幕阅读器会将这些描述读给需要使用阅读器的使用者听，让他们知道图像的含义。如果由于某种原因无法加载图像，普通浏览器也会在页面上显示 alt 属性中的备用文本：例如，网络错误、内容被屏蔽或链接过期。
     -->
    <img src="img/奥特曼.jpg" alt="你相信光吗">
</p>
</body>
</html>
