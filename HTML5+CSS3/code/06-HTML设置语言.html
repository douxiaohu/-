<!-- 本行代码代表文档声明，用于告知浏览器使用的为最新版本的html -->
<!doctype html>
<!-- 扩展知识： lang 属性的编写规则（作为一个课外扩展知识，了解即可）。
1. 第一种写法（ 语言-国家/地区 ），例如：
    zh-CN ：中文-中国大陆（简体中文）
    zh-TW ：中文-中国台湾（繁体中文）
    zh ：中文
    en-US ：英语-美国
    en-GB ：英语-英国
2. 第二种写法（ 语言—具体种类）已不推荐使用，例如：
    zh-Hans ：中文—简体
    zh-Hant ：中文—繁体
    一般情况下通常使用zh-CN
    -->
<html lang="zh-CN">
<head>
    <!-- 本行代码代表向浏览器声明编码格式，一般通用UTF-8 万国码 -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-HTML注释</title>
</head>
<body>
<!-- 单行注释 -->
<marquee>Io ti amo</marquee>
<marquee>我爱你</marquee>
<marquee>我在测试</marquee>
</body>
</html>
