<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML 列表</title>
    <style>

    </style>
</head>

<body>
<div>
<!--  列表使用方法  -->
    <h2>把大象放进冰箱需要几步</h2>
<!--  列表
      ol为有序数字列表
 -->
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>把冰箱门放进去</li>
    </ol>

    <h2>我想去的城市</h2>
    <!--  列表
          ul为无序列表
     -->
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
    </ul>

    <h2>如何更好的学习</h2>
    <!--  列表
          dl为自定义列表
     -->
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们以后复习的抓手</dd>
        <dt>多加练习</dt>
        <dd>只有敲出来的代码，才是自己的</dd>
        <dt>别怕出错</dt>
        <dd>错很正常的，改正后并记住，就是经验</dd>
    </dl>

</div>
</body>
</html>
